<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV-Murten 1.Liga / D1 - Login</title>
    <link rel="stylesheet" href="../stylesheets/main.css">
    <script type="text/javascript" src="../javascripts/helpers/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../javascripts/controllers/indexCtrl.js"></script>
</head>
<body>

        <header>
            <div class="logo-container-Login">
                <img src="../images/TVMurten_Black.png" alt="Logo" class="logo">
            </div>
        </header>
        
        <main class="login-container">
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input type="text" id="username" placeholder="Placeholder">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Placeholder">
                </div>
                <button class="login-btn">
                    <img src="../images/login_icon.png" alt="Login" class="nav-icon">
                    <a href="login.html">Anmelden</a>
                </button> 
            </form>
        </main>

</body>
</html>
